    <script>

      /** Generator Start **/
      insertGeneratorIntoParent("generator_parent")
      activateDropDowns()

      var _selectedElem;
      var _design = 1;
      var _resizeWidthPx = 140;

      function toggleDesigner(){
        $sidebar = $(".sidebar")
        $mainPanel = $(".main-panel");
        $sidebarContents = $(".sidebar-wrapper");
        $generator = $(".generator-wrapper");

        $sidebarContents.toggle()
        $generator.toggle()

        if (_design == 1){
          $sidebar.width($sidebar.width() + _resizeWidthPx)
          $mainPanel.width($mainPanel.width() - _resizeWidthPx)
          $(".PAGE-FRAME").each(()=>{
            console.log($(this))

            $(this).click(function(event) {
              $(".SELECTED").removeClass("SELECTED");
              if (event.target.nodeName){
                  _selectedElem = event.target
                  setSelectedDiv(_selectedElem)
                  _selectedElem.classList.add("SELECTED")
                  $("#delete_selected_btn").prop("disabled", false)
                  if (_selectedElem.id != null || _selectedElem.id != ""){
                    $("#selected_label").html(_selectedElem.id)
                  }
                  else {
                    $("#selected_label").prop('nodeName');
                  }
                }
            });
          })
          _design = 0;
        }
        else {
          $sidebar.width($sidebar.width() - _resizeWidthPx)
          $mainPanel.width($mainPanel.width() + _resizeWidthPx)
          $(".SELECTED").removeClass("SELECTED");
          $(".PAGE-FRAME").each(()=>{
            $(this).prop("onclick", null).off("click");
          })
          _design = 1;
        }
        
      }
      
      function resetGeneratorInParent(id){
        document.getElementById(id).innerHTML = ""
        insertGeneratorIntoParent("generator_parent")
        activateDropDowns()
      }

      function deleteSelectedElem(){
        //document.getElementById(_selectedElem.id).parentElement.removeChild(document.getElementById(_selectedElem.id))
        $('.SELECTED').remove();
      }
